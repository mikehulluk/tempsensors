<script>
    
    var t = 0 
function requestData(chart) {
    
    //var t = (new Date()).getTime();
    t = t + 1;
    var y1 = 2 + t + Math.random();
    var y2 = 3 + t + Math.random();
    shift = chart.series[0].data.length > 20
    
    console.log('Pt')
    console.log(shift)
    chart.series[0].addPoint([t, y1], true, shift);
    chart.series[1].addPoint([t, y2], true, shift);
    
    //alert('x');
    setTimeout( function(){requestData(chart)},500);
}

    
    
    
    
$(document).ready(function() {
